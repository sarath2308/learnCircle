name: Deploy Backend to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.LEARN_CIRCLE_EC2_HOST }}
          username: ${{ secrets.LEARN_CIRCLE_EC2_USER }}
          key: ${{ secrets.LEARN_CIRCLE_EC2_SSH }}
          script: |
            set -e

            # Go to repo root on the server
            cd ~/learnCircle

            # Pull latest code from main
            git pull origin main

            # Go to backend where Dockerfile is
            cd backend

            # Stop and remove old container if it exists
            docker stop learncircle || true
            docker rm learncircle || true

            # Build new image
            docker build -t learncircle-backend .

            # Run new container (bind only to localhost, Nginx will proxy later)
            docker run -d \
              -p 127.0.0.1:5000:5000 \
              --restart unless-stopped \
              --name learncircle \
              learncircle-backend